{%extends 'base.html'%}
{%block content%}
<div class="sign">
    <h3>Sign Up</h3>
    <form method="post">
        {% csrf_token %}
        <div>{{ form.username}}</div>
        <div>{{ form.email}}</div>
        <div>{{ form.password1}}</div>
        <div>{{ form.password2}}</div>
        <button class="sub" type="submit">Sign Up</button>
    </form>
</div>
{%endblock%}
