{%extends 'base.html'%}
{% block content %}
<div class="jina">
    <h1>This is the profile page for {{user.username}}</h1>
    <p>{{user.email}}</p>
    <img src="{{request.user.profile.image.url}}" alt="">
</div>

<div class="prof">
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ profile_form.as_p }}
        <button class="submi" type="submit">Update Profile</button>
    </form>
</div>
{% endblock %}
