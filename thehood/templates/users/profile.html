{%extends 'base.html'%}
{% block content %}
<div>
    <h1>This is the profile page for {{user.username}}</h1>
    <p>{{user.email}}</p>
    <img src="{{request.user.profile.image.url}}" alt="">
</div>

<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button class="sub" type="submit">Update Profile</button>
</form>
{% endblock %}
